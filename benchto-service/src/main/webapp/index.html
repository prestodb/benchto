<!doctype html>
<html ng-app="benchmarkServiceUI" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Benchto</title>

    <script src="js/lib/jquery-1.11.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?lang=sql"></script>
    <script src="js/lib/moment.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <script src="js/lib/daterangepicker.js"></script>
    <script src="js/lib/datatables.js"></script>
    <script src="js/lib/dataTables.colVis.js"></script>
    <script src="js/lib/d3.js"></script>
    <script src="js/lib/nv.d3.js"></script>
    <script src="js/lib/angular-daterangepicker.js"></script>
    <script src="js/lib/angular-datatables.js"></script>
    <script src="js/lib/angular-datatables.bootstrap.js"></script>
    <script src="js/lib/angular-datatables.colvis.js"></script>
    <script src="js/lib/angular-ui-bootstrap-tpls-0.13.0.js"></script>
    <script src="js/lib/angular-nvd3.js"></script>
    <script src="js/lib/angular-sanitize.js"></script>
    <script src="js/lib/ng-csv.js"></script>
    <script src="js/lib/jaml.js"></script>
    <script src="js/utils/benchto-lib.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="css/lib/angular-chart.css">
    <link rel="stylesheet" href="css/lib/bootstrap.css">
    <link rel="stylesheet" href="css/lib/bootstrap-theme.css">
    <link rel="stylesheet" href="css/lib/nv.d3.css"/>
    <link rel="stylesheet" href="css/lib/datatables.css"/>
    <link rel="stylesheet" href="css/lib/datatables.bootstrap.css"/>
    <link rel="stylesheet" href="css/lib/dataTables.colVis.css">
    <link rel="stylesheet" href="css/benchmark-webapp.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">Benchto <span class="glyphicon glyphicon-signal"></span></a>
        </div>

        <ul class="nav navbar-nav navbar-right" ng-controller="CartCompareNavBarCtrl">
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    <i class="glyphicon glyphicon-shopping-cart"></i>
                    Compare cart <span class="badge">{{ compareBenchmarkRuns.length ? compareBenchmarkRuns.length : 0 }}</span>
                </a>
                <ul class="dropdown-menu cart-dropdown">
                    <li ng-repeat="benchmarkRun in compareBenchmarkRuns">
                        <a>
                            {{benchmarkRun.name}} ({{benchmarkRun.sequenceId}})
                            <button type="button" class="btn btn-danger btn-sm" ng-click="remove(benchmarkRun)"><i class="glyphicon glyphicon-trash"></i></button>
                        </a>
                    </li>
                    <li role="separator" class="divider"></li>
                    <li>
                        <a>
                            <button type="button" class="btn btn-success btn-sm pull-right" ng-click="compare()"><i class="glyphicon glyphicon-stats"></i> Compare all</button>
                        </a>
                        <a>
                            <button type="button" class="btn btn-success btn-sm pull-right" ng-csv="exportCsv()" filename="benchto.csv"><i class="glyphicon glyphicon-stats"></i> Export to CSV</button>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div id="angular_root_element" ng-view></div>
</div>

</body>

</html>
